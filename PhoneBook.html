<html lang="en">

<head>
    <title>Phone Book</title>
    <link href="/src/css/form.css" rel="stylesheet">
    <link href="/src/css/table.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="mainContainer">

        <div id="containerForRegistration">

            <dialog>
                <span id="closeButton">Back</span>
                <!-- <i class="fa fa-times" aria-hidden="true"></i> -->
                <form>
                    <input type="text" id="regName" placeholder="Name">
                    <br>
                    <input type="text" id="regSurname" placeholder="Surname">
                    <br>
                    <input type="text" id="regPhone" placeholder="Phone Number">
                    <br>

                    <button type="button" id="regButton">Add contact</button>
                </form>
            </dialog>

        </div>
    </div>

    <div id="content">
        <div><h1>Phone Book by Korotin Denys</h1></div>
        <div class="addContact">
        </div>
        <div class="Table_block">
            <table cellspacing="0" id="MainTable">
                <tbody id="t_BodyItems">
                    <tr class="odd-row">
                        <th id="th-items">
                            <div>Contact</div>
                            <div><button type="button" id="addContactButton" title="Add new Contact">+</button>
                            </div>
                        </th>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="/src/js/MainPageTable.js"></script>
</body>

</html>
